name: Build and Deploy Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository (EEG_flappy_bird)
      uses: actions/checkout@v3
      with:
        path: source

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygbag pyinstaller
        if [ -f source/requirements.txt ]; then pip install -r source/requirements.txt; fi

    - name: Build web version with Pygbag
      working-directory: source
      run: |
        python -m pygbag --build --ume_block 0 main.py

    - name: Build Windows executable with PyInstaller
      working-directory: source
      run: |
        mkdir -p build/win
        pyinstaller --noconsole --onefile \
          --add-data="assets:assets" \
          --add-data="data:data" \
          --distpath "build/win" \
          main.py

    - name: Checkout target repository (WBL-WebApp)
      uses: actions/checkout@v3
      with:
        repository: VillyGH/WBL-WebApp
        token: ${{ secrets.WEBAPP_PUSH_TOKEN }}
        path: webapp
        fetch-depth: 0

    - name: Copy web build to target repository
      run: |
        mkdir -p webapp/flapeeg
        cp -r source/build/web/* webapp/flapeeg/

    - name: Push web build to new branch and create Pull Request
      working-directory: webapp
      env:
        GH_TOKEN: ${{ secrets.WEBAPP_PUSH_TOKEN }}
      run: |
        BRANCH="flapeeg-game-build-$(date +%s)"
        git checkout -b $BRANCH

        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add flapeeg/
        git commit -m "Update flapeeg web build from EEG_flappy_bird"

        git remote set-url origin https://x-access-token:${{ secrets.WEBAPP_PUSH_TOKEN }}@github.com/VillyGH/WBL-WebApp.git
        git push origin $BRANCH

        # Install GitHub CLI
        sudo apt-get install -y gh

        # Authenticate CLI
        echo "${{ secrets.WEBAPP_PUSH_TOKEN }}" | gh auth login --with-token

        # Create PR
        gh pr create --base main \
                     --head "$BRANCH" \
                     --title "Update flapeeg web build" \
                     --body "This pull request updates the flapeeg web build from EEG_flappy_bird."

    - name: Create GitHub Release and Upload Windows Executable
      uses: softprops/action-gh-release@v1
      with:
        tag_name: flapeeg-build-${{ github.run_number }}
        name: "Flapeeg Build ${{ github.run_number }}"
        files: source/build/win/main.exe
        body: "ðŸš€ Automatically built Windows executable for flapeeg"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
