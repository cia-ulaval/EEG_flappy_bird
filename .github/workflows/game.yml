name: Build and Deploy with Pygbag

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygbag
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Build with Pygbag
      run: |
        python -m pygbag --build --ume_block 0 main.py

    - name: Copy build files to temporary directory
      run: |
        mkdir -p /tmp/flapeeg-build
        cp -r build/web/* /tmp/flapeeg-build/

    - name: Configure GitHub CLI
      run: |
        echo "${{ secrets.WEBAPP_PUSH_TOKEN }}" > gh_token.txt
        gh auth login --with-token < gh_token.txt
        rm gh_token.txt

    - name: Clone target repository, create branch and commit changes
      run: |
        # Clone the target repository
        git clone https://x-access-token:${{ secrets.WEBAPP_PUSH_TOKEN }}@github.com/VillyGH/WBL-WebApp.git target-repo
        cd target-repo
        
        # Configure Git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Create a unique branch name
        BRANCH_NAME="flapeeg-game-update-$(date +%Y%m%d%H%M%S)"
        git checkout -b $BRANCH_NAME
        
        # Ensure the flapeeg directory exists
        mkdir -p flapeeg
        
        # Copy built files
        cp -r /tmp/flapeeg-build/* flapeeg/
        
        # Check if there are changes
        if git status --porcelain | grep -q "flapeeg/"; then
          # Add and commit the changes
          git add flapeeg/
          git commit -m "Update Flapeeg game assets"
          
          # Push the branch
          git push origin $BRANCH_NAME
          
          # Create a pull request
          gh pr create \
            --title "Update Flapeeg game assets" \
            --body "This PR updates the Flapeeg game assets with the latest build from the main repository." \
            --base main \
            --head $BRANCH_NAME \
            --repo VillyGH/WBL-WebApp
        else
          echo "No changes to commit. Skipping PR creation."
        fi