name: Build and Deploy with Pygbag

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygbag
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Build with Pygbag
      run: |
        python -m pygbag --build --ume_block 0 main.py

    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: VillyGH/WBL-WebApp
        token: ${{ secrets.WEBAPP_PUSH_TOKEN }}
        path: webapp

    - name: Commit and Push to WBL-WebApp Repository
      run: |
        cd build
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.WEBAPP_PUSH_TOKEN }}@github.com/cia-ulaval/EEG_flappy_bird.git
        git add .
        git commit -m "Update game assets from Pygame project" || echo "No changes to commit"
        git push origin HEAD:master